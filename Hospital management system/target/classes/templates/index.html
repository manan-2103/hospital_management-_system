<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Hospital Management System</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
	<!-- <link rel="stylesheet" href="css/responsiveslides.css"> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</head>
<style>
	#img-section {
		background-image: url("images/HMS.jpg") ;
		height: 700px;
		width: 100%;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover; 
	}
</style>

<body>
	<nav class="navbar navbar-expand-lg bg-light py-0">
		<div class="container-fluid">
			<a class="navbar-brand" href="#" th:href="@{/}">
				<img th:src="@{images/logo-main.jpeg}" alt="" height="65px">
				HealthCare
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/contact}">Contact</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" th:href="@{/aboutus}">About us</a>
					</li>

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							Sign In
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#" th:href="@{/signin}">User</a></li>
							<li><a class="dropdown-item" href="#" th:href="@{/dlogin}">Doctor</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#" th:href="@{/adminlogin}">Admin</a></li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link btn btn-warning" href="#" th:href="@{/registration}">Sign Up</a>
					</li>
			</div>
		</div>
	</nav>
	<section id="img-section" th:src="@{/images/HMS.img}">
		<div class="title-text">
			<h1 style="font-size:50px">Welcome to ABC Hospital</h1>
		</div>
		<div class="innerdiv">
			<p class="appointment">We Care</p>
			<p class="appointment">For You</p>
			<!-- <h1>Tell us </h1>
					<h1>Your</h1>
					<h1>Problem</h1> -->
		</div>
		<a id="app-btn" class="btn btn-warning" href="#" th:href="@{/signin}">Make an Appointment</a>

	</section>
	<section id="login-all">
		<div class="login-all-div">
			<div class="container text-center">
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						<a class="login-text" href="#" th:href="@{/signin}"><i
								class="login-img fa-solid fa-hospital-user fa-5x"></i><br>
							Patient Login</a>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-12">
						<a class="login-text" href="#" th:href="@{/dlogin}"><i
								class="login-img fa-solid fa-user-doctor fa-5x"></i><br>
							doctor-login</a>
					</div>
					<div class="col-lg-4 col-md-12 col-sm-12">
						<a class="login-text" href="#" th:href="@{/adminlogin}"><i
								class="login-img fa-solid fa-screwdriver-wrench fa-5x"></i><br>
							admin-login</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="footer">
		<div class="emerg-footer">
			<marquee behavior="" direction="left">
				<h6>For Any emergency Contact +91-1234-567-899</h6>
			</marquee>
		</div>
	</section>
	<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
	<df-messenger intent="WELCOME" chat-title="HMS bot" chat-icon="chat.png"
		agent-id="7b92708f-71ea-407c-9fc6-79ad69b0c772" language-code="en"></df-messenger>
</body>

</html>
